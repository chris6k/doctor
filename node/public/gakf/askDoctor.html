<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=yes"/>
	<title>询问医生</title>
	<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">

	<script type="text/javascript" src="./static/js/require.js"></script>
	<script type="text/javascript" src="./static/js/main.js"></script>
	<script type="text/javascript" src="./static/js/resource.js"></script>

	<link rel="stylesheet" type="text/css" href="./static/css/index.css">
	<style type="text/css">
	.my-media img{
		width: 70px;
		height: 70px;
	}
	.my-media .content{
		padding-left: 80px;
	}
	</style>
</head>
<body ms-controller="test">
	<div class="">
		<div class="panel">
			<div class="panel-body my-media">
				<div class="left">
					<img class="media-object" src="./static/images/doc.jpg" alt="...">
				</div>
				<div class="right">
					<div class="spacer15"></div>
					<span class=" glyphicon glyphicon-chevron-right gray_arrow"></span>
				</div>
				<div class="content">
					<div class="spacer15"></div>
					主治医生：<span class="orange">{{d.doctor_name}}</span> <br/>
					{{d.doctor_desc}}
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<textarea class="my-textarea" placeholder="请输入求助内容" ms-duplex-string="d.content"></textarea>
				<div id="demo" class="demo"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	//session(可缺省)， sick_id,doctor_id,name, title, content 

	require(["upload","avalon"],function(){
		var data = {
			'doctor_name':"王小会",
			'doctor_desc':'浙江第一人民医院，主任医生',
			'content':'',
			'sick_id':'1'
		}
		
	    var vmodel = avalon.define({
	          $id: "test",
	          d:data
	    });
	    avalon.scan();
	    $.ajax({ 
			type:"get",
			url: "sick/doctor?sick_id="+RC.parseOptions(window.location.href).id,
			dataType: "json", 
			success: function(obj){
				vmodel.d = $.extend(data,obj.content);
    		},
    		error:function(){

    		}
		}); 



	});
	</script>
</body>
</html>
