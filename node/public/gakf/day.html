<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=yes"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./static/css/index.css">

	<script type="text/javascript" src="./static/js/require.js"></script>
	<script type="text/javascript" src="./static/js/main.js"></script>
	<script type="text/javascript" src="./static/js/resource.js"></script>
	<script type="text/javascript" src="./static/js/day.js"></script>
	<style type="text/css">
		img{width:100%; height: 100%;padding:10px 0px;}
		.questionCon{
			padding: 15px;
    		line-height: 25px;
		}
		h3{text-align: center;}
	</style>
</head>
<body>
	<div class="questionCon" id="questionCon">
	</div>
	<script type="text/html" id="test">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h4>{{title}}</h4>
					<div class="spacer10"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					{{content}}
				</div>
			</div>
			<div class="row">
				{{each img as vv j}}
			  		<div class="col-xs-12">
			  			<img src={{vv.image}}>
			  		</div>
			  		<div class="col-xs-12 text-center" >
			  			<span>{{vv.imgcon}}</span>
			  		</div>
		  		{{/each}}
			</div>
	</script>
	<script type="text/javascript">
		require(["template","store"],function(template,store){
			var temp = RC.parseOptions(window.location.href),day = temp.day;
			var data = dayArray[day];
			function render(dom,data){
				var dd = data;

				var tpl = dom.html();
				var render = template.compile(tpl);
				
				//匹配json内容
			    var html = render(dd);
			    return html;
			}
			//匹配json内容
		    var html = render($("#test"),data);
		    //输入模板
		    $("#questionCon").html(html);

		});
	</script>
</body>
</html>
