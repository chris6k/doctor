<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=yes"/>
	<title>用药推荐详情</title>
	<link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./static/css/index.css">
	<script type="text/javascript" src="./static/js/require.js"></script>
	<script type="text/javascript" src="./static/js/main.js"></script>
	<script type="text/javascript" src="./static/js/resource.js"></script>

</head>
<body ms-controller="test" class="ms-controller">
	<div class="">
		<span style="margin: 10px;display: inline-block;">{{d.t}}：</span>
		<ul class="list-group" id="gradeList">
		  <li class="list-group-item " ms-repeat-el="d.r">
		  	<div class="col-xs-12">
		  		<span>{{el}} </span>
		  	</div>
		  </li>
		</ul>
	</div>
	<script type="text/javascript">
		require(["store","avalon"],function(store){
			var id = RC.parseOptions(window.location.href).sick_id,data=store.get("reason");
			var vmodel = avalon.define({
		          $id: "test",
		          d:data,
		          click:function(i){
		          	store.set("reason",vmodel.d[i].reason);
		          }
		    });
		    avalon.scan();
			
		});
	</script>
</body>
</html>
