	<div class="">

		<div style="margin-top:45px;"></div>
		<span style="margin: 10px;display: inline-block;">点击选择一个月内患者有过的情况：</span>

			  	<span alt= "1" class="tag"></span>
			  	<span class="right tagcon sl8"></span>

		  <li class="list-group-item">
		  	<div class="col-xs-8">
		  		<span>异常妊娠</span>
		  	</div>
		  	<div class="col-xs-4">
			  	<span alt= "1" class="tag"></span>
			  	<span class="right tagcon sl8"></span>
			 </div>
		  </li>
		  <li class="list-group-item">
		  	<div class="col-xs-8">
		  		<span>妊娠期货产后（1个月）</span>
		  	</div>
		  	<div class="col-xs-4">

		  		<span class="right tagcon sl8"></span>
			</div>
		  </li>
		  <li class="list-group-item">
		  	<div class="col-xs-8">
		  		<span>口服避孕药或激素替代治疗</span>
		  	</div>

			</div>
		  </li>
		  <li class="list-group-item">
		  	<div class="col-xs-8">
		  		<span>卧床的内科患者</span>
		  	</div>
		  	<div class="col-xs-4">

		  </li>

			  	<span class="right tagcon sl8"></span>

		  </li>

		  	<div class="col-xs-8">

			</div>
		  </li>
		</ul>
	</div>
	<script type="text/javascript">
		require(["jquery"],function($){
			function selected(obj,type){
				var t = "greentag";
				switch(type){
					case "1":
					t ="yellowtag";
					break;
					case "2":
					t = "redtag";
					break;
				}
				if(!$(obj).data("isSelected")){
					$(obj).addClass("selected");
					$(obj).find(".tag").addClass(t);
					$(obj).find(".tagcon").html("+"+type+"分");
					$(obj).data("isSelected",true);
				}else{
					$(obj).removeClass("selected");
					$(obj).find(".tag").removeClass(t);
					$(obj).data("isSelected",false);
					$(obj).find(".tagcon").html("");
				}	
			}
			$("#gradeList").on("touchstart",".list-group-item",function(){
				var temp = $(this).find(".tag");
				selected(this,temp.attr("alt"));
			});
		});
	</script>
</body>
</html>
